<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Viernes</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<!--Barra de navegación-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">PrebeClase</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Comprar</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Acciones
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Iniciar sesion</a>
						<a class="dropdown-item" href="#">Registrate</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Olvidé mi contraseña</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
	<!--Termina barra de navegación-->

	<!--Inicia la carta con un container fluid para que deje un 30% de margen y un 70% de contenido-->
	<div class="container-fluid">
		<div class="card" style="width: 18rem;">
			<img class="card-img-top" src="img/pizza.jpg" alt="Pizza cool">
			<div class="card-body">
				<h5 class="card-title">Pizza brghas</h5>
				<p class="card-text">Esta pizza te da superpoderes para poder salvar el semestre.</p>
				<a href="#" class="btn btn-primary">Ver más pizzas poderosas</a>
			</div>
		</div>
	</div>
	<!--Termina la carta-->

	<!--Inicia el carrusel de imagenes-->
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="img/pizza_diabolica.png" alt="First slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="img/pizza_monster.jpg" alt="Second slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="img/pizza_sr.jpg" alt="Third slide">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<!--Termina el carrusel de imagenes-->

	<!--Inicia el carrusel de imagenes-->
	<!-- Example single danger button -->
	<div class="btn-group">
		<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			Action
		</button>
		<div class="dropdown-menu">
			<a class="dropdown-item" href="#">Action</a>
			<a class="dropdown-item" href="#">Another action</a>
			<a class="dropdown-item" href="#">Something else here</a>
			<div class="dropdown-divider"></div>
			<a class="dropdown-item" href="#">Separated link</a>
		</div>
	</div>
	<!--Termina el carrusel de imagenes-->

</body>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
